<form>
  <div class="form-group">
    <label for="username">UserName</label>
    <input name="email" type="email" [(ngModel)]="email" class="form-control" id="username" aria-describedby="username" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="fullname">FullName</label>
    <input name="fullname" type="text" [(ngModel)]="fullname" class="form-control" id="fullname" placeholder="Full Name">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input name="age" type="number" [(ngModel)]="age" class="form-control" id="age" placeholder="age">
  </div>

  <button type="submit" class="btn btn-primary" (click)="saveUser()">Submit</button>
</form>
